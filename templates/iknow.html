{% extends "base.html" %}
{% block content %}
<button id="play_iknow" class='btn btn-large' disabled>I KNOW</button>
{% endblock content %}

{% block scripts %}
<script>
(function() {
  window.load_sound_file("{{ url_for('serve_audio', filename='iknow.mp3') }}");

  $('#play_iknow').click(function() {
    return play_sound();
  });

}).call(this);
</script>
{% endblock scripts %}

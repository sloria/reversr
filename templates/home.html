{% extends "base.html" %}
{% block content %}
<h1>Reversr</h1>

<p>Input a file</p>
<input type="file" accept="audio/*">

<p>Or record</p>

<input id="record_button" type="button" class='btn btn-danger' value='Record'>
<input id="play_button" type="button" class='btn btn-primary' value='Play'>
<input id="stop_button" type="button" class='btn' value='Stop'>
<input id="upload_button" type="button" class='btn' value='Upload'>
<span id="time">0:00</span>


<button id="play_reversed" class='btn btn-primary' disabled>Reverse it</button>
<button id="stop_sound" class='btn'>Stop</button>

{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='libs/recorder/recorder.js') }}"></script>
<script src="{{ url_for('static', filename='js/reversr.js') }}"></script>
{% endblock scripts %}
